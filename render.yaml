services:
  - type: web
    name: backend-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 server:app
    envVars:
      - key: RENDER
        value: true
      - key: PYTHON_VERSION
        value: 3.11.0
